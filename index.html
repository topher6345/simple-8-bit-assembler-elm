<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple 8-bit Assembler Simulator in Elm</title>
    <script type="text/javascript" src="js/elm.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
 
    <script type="text/javascript" src="src/asm.js"></script>

    <script type="text/javascript">
      var node = document.getElementById('root');
      var app = Elm.Main.init({node});
      app.ports.sendMessage.subscribe(function(fromElm){      
        var assembled = parse(fromElm)
        var toElm = JSON.stringify(assembled)
        console.log(toElm)
        app.ports.messageReceiver.send(toElm);
      })
    </script>
   </body>
</html>
