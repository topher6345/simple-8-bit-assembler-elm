<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>8-bit Assembler Simulator</title>
    <script type="text/javascript" src="js/elm.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <style>
      body {
        margin: 0;
      }
      pre {
        display: inline-block;
        min-width: 1em;
        color: lightgreen;
        background-color: black;
        margin: 1px;
        font-size: 2em;
        text-align: center;
      }

      body > div {
        font-family: Sans-serif;
        display: flex;
        flex-direction: column;
      }

      body > div > div:first-child {
        display: block;
        width: 100%;
        background-color: lightgrey;
        max-height: 50px;
      }

      h1 {
        margin: 0px;
        padding: 0.2em;
      }

      a  {
        text-decoration: none;
      }

      body > div > div:nth-child(2) {
        display: flex;
        min-height: calc(50px - 100vh);
      }

      body > div > div:nth-child(2) > div:first-child {
        order: 1;
        min-width: 50%;
        max-width: 50%;
        padding: 0px 1em;
      }

      body > div > div:nth-child(2) > div:nth-child(2) {
        order: 2; 
        padding: 0px 1em;
      }

      textarea {
        min-width: calc(100% - 0.5em);
        max-height: calc(100vh - 300px);
        min-height: calc(100vh - 300px);
        font-size: 1.5em;
        padding: 0.5em;
      }

      body > div > div:nth-child(2) > div:nth-child(2)  table:nth-of-type(1) {
        border: 1px solid black;
      }

      body > div > div:nth-child(2) > div:nth-child(2) table:nth-of-type(1) > tbody {
        border: 1px solid black;
        font-family: monospace;
      }

      body > div > div:nth-child(2) > div:nth-child(2) table:nth-of-type(1) > tbody td {
        width: 2em;
      }

      body > div > div:nth-child(2) > div:nth-child(2) table:nth-of-type(2) {
        border: 1px solid black;
        font-family: monospace;
      }

      body > div > div:nth-child(2) > div:nth-child(2) table:nth-of-type(2) > tbody > tr > td {
        width: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript" src="js/asm.js"></script>
    <script type="text/javascript">
      var node = document.getElementById('root');
      var app = Elm.Main.init({node});
      app.ports.sendMessage.subscribe(function(fromElm){      
        var assembled;
        try {  
          assembled = parse(fromElm)
        } catch(e) {
          console.log(`${e.error} line: ${e.line}`)
          assembled = { code: [], mapping: {}, labels: {}};
        }
        var toElm = JSON.stringify(assembled)
        console.log(toElm)
        app.ports.messageReceiver.send(toElm);
      })
    </script>
   </body>
</html>
